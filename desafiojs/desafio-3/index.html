<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    



    <script>


        const grados = prompt ("Ingrese grados")


        const faren =  (parseFloat(grados)) * (9) /5 +(32)
        const kelvin =  (parseFloat(grados)) + (273.15)


        document.write(`

        <ul>
        <li>Grados ${grados}</li>
        <li>Fahrenheit ${faren}</li>
        <li>Kelvin ${kelvin}</li>
    </ul>

        
        
        
        `)





    </script>
</body>
</html>
