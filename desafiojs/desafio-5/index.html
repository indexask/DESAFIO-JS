<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>

/* Se crean 5 constantes en las cuales ingresa los numeros el usuario */

const numero1 = prompt("Ingrese el primer numero")
const numero2 = prompt("Ingrese el segundo numero")
const numero3 = prompt("Ingrese el tercer numero")
const numero4 = prompt("Ingrese el cuarto numero")
const numero5 = prompt("Ingrese el quinto numero")

/* Se suman los 5 numeros indicados por el usuario y se saca su promedio */
const promedio =
 (parseFloat(numero1) + parseFloat(numero2) + parseFloat(numero3) + parseFloat(numero4)+parseFloat(numero5)) / 3;

 /* Se muestra el promedio de los 5 numeros */
document.write(`

el promedio de los 5 numeros es ${promedio}

`);





    </script>
    



</body>
</html>
